<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $(function () {
            $("head").load("head.html")
            $("#menu").load("menu.html")
            $("#foot").load("footer.html")

        } ) 
    </script>
</head>
<body class= "background" >
    <div id="menu"></div>

    <div id="foot"></div>

    



    <div class="container mt-2 mb-3  "style="height: 50%; ">
        <div class="row">
            <div class="co col-sm-6 mb-5">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">แบบฟอร์มบันทึกข้อมูลนักเรียน</h5>
                  <hr>
                  <p class="card-text">
                   <!--<form> -->
                    <div class="mb-3">
                      <label for="" class="form-label">ชื่อ - นามสกุล</label>
                      <input type="text" class="form-control" id="name" aria-describedby="">
                    
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">อายุ</label>
                      <input type="number" class="form-control" id="age">
                    </div>
                    <div class="mb-3 form-check">
                     
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="submit_click()">Submit</button>
                 <!--</form> -->
                </p>
                <!--  <a href="#" class="btn btn-primary">Go somewhere</a>-->
                <button type="reset " class="btn btn-danger" onclick="reset_click()">Reset</button>
                    
                </button>
                </div>
              </div>
            </div>
            <div class="co col-sm-6 mb-5 " style="height:50%">
              <div class="card me-1">
                <div class="card-body">
                  <h5 class="card-title">Array</h5>
                  <hr>
                  <p class="card-text  ">
                    <p id="output3" class=""></p>
                    <button type="submit" class="btn btn-success mt-3" onclick="array_click()">Submit</button>
                  </p>
                  
                </div>
              </div>
            </div>
          </div>
      </div>
    
    <script>  
        
        const students= []
        const age=[]
        function submit_click(){
            
            students.push(document.getElementById('name').value)
            age.push(document.getElementById('age').value)
            console.log(students)
            console.log(age)
            document.getElementById('name').value=""
            document.getElementById('age').value=""
        }
        function reset_click(){
            document.getElementById('name').value=""
            document.getElementById('age').value=""
        
        }
        const fruit = ['Apple','Banana','Cherry','Durian']
        function array_click(){
        for(let i=0;i<fruit.length;i++){
          document.getElementById('output3').innerHTML += fruit[i] + "<br>";
        }
       
        }
      

     </script>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
